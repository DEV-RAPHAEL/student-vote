<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #3498db;
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
      color: #ffffff;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    .otp-input {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }

    .otp-input input {
      width: 40px;
      height: 40px;
      padding: 5px;
      margin: 20px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #2980b9;
      color: #ffffff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OTP Verification</h2>
    <div class="otp-input">
      <input type="text" maxlength="1" required>
      <input type="text" maxlength="1" required>
      <input type="text" maxlength="1" required>
      <input type="text" maxlength="1" required>
      <input type="text" maxlength="1" required>
      <input type="text" maxlength="1" required>
    </div>
    <button><a href="./auth.html">Verify</a> </button>
  </div>
</body>
</html>
